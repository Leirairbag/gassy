<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GASSY STYLE - Windows XP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="desktop-icons">
    <a href="URL_DE_TU_PAGINA_1" class="icon">
      <img src="https://winworldpc.com/assets/img/icons/winxp/my-computer.png" alt="Icon 1">
      <span>Mi Equipo</span>
    </a>
    <a href="URL_DE_TU_PAGINA_2" class="icon">
      <img src="https://winworldpc.com/assets/img/icons/winxp/my-documents.png" alt="Icon 2">
      <span>Documentos</span>
    </a>
  </div>

  <div class="xp-window">
    <div class="xp-titlebar">
      <span class="title">Gassy</span>
      <div class="xp-buttons">
        <button class="win-btn minimize">_</button>
        <button class="win-btn maximize">□</button>
        <button class="win-btn close">X</button>
      </div>
    </div>

    <div class="xp-content">
      <img src="img/XP.png" alt="Gassy style" class="xp-image">
      
      <div class="controls">
        <div class="arrow">➤</div>
        <button id="play-btn">TOCAME</button>
        <div class="arrow">➤</div>
      </div>

      <audio id="xp-sound">
        <source src="sounds/xp-startup.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <div class="taskbar">
    <div class="start-button">Inicio</div>
    <div class="taskbar-item active">Gassy Style</div>
    <div class="systray">18:42</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
